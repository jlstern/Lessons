<!DOCTYPE html>
<html>
<head>
	<title>Patatap Clone</title>
	<script type="text/javascript" src="js_plugins/paper-full.js"></script>
	<link rel="stylesheet" type="text/css" href="patatap.css">
	<script type="text/paperscript" canvas="myCanvas">
		for(var y = 0; y < 1000; y += 100){
			for(var x = 0; x < 1000; x += 100){
				var circle = new Path.Circle(new Point(x, y), 10);
				circle.fillColor = "purple";
			}
		}


	</script>
<!-- 	<script type="text/javascript" src="js_plugins/howler.js-master/dist/howler.min.js"></script> -->
</head>
<body>
	<canvas id="myCanvas"></canvas>

</body>
</html>
