<!DOCTYPE html>
<html>
<head>
	<title>Positioning Test</title>
	<style type="text/css">
		#header {
			background-color: lightblue;
		}
		h1{
			margin: 0;
		}
		h4 {
			margin: 0;
		}
		p {
			margin: 0;
		}
		#menu {
			margin: 0;
			background-color: white;
			color: lightblue;
		}
		body {
			background-color: #232323;
			color: white;
			margin: 0;
		}
	</style>
</head>
<body>
	<div id="header">
		<div id="headertext">
			<h1>Header</h1>
			<h4>sub-header</h4>
		</div>
	</div>
	<div id="menu">
		<div id="menutext">
			<p>menu item</p>
		</div>
	</div>
	<div id="main">
		<div id="maintext">
			<p>main text</p>
		</div>
	</div>
</body>
</html>
