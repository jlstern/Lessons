<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="colorgame.css">
</head>
<body>
	<div id="header">
		<div class="title">
			<h1>The Great <br><span id="displayTitle">RGB(0, 0, 0)</span><br> Guessing Game</h1>
		</div>
	</div>
	<div id="menu">
		<div id="menubox">
			<span class="menuitem">
				<span id="newgame">New colors</span>
			</span>
			<span class="menuitem">
				<span id="feedback"> </span>
			</span>
			<span class="menuitem">
				<span id="easy">Easy</span>
				<span id="hard">Hard</span>
			</span>
		</div>
	</div>
	<div class="clearboth"></div>
	<div id="main">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square hardsquare"></div>
		<div class="square hardsquare"></div>
		<div class="square hardsquare"></div>
	</div>


	<script type="text/javascript" src="colorgame.js"></script>
</body>
</html>
